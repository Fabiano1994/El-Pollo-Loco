<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar-HP.class.js"></script>
    <script src="./models/status-bar-COIN"></script>
    <script src="./models/status-bar-BOTTLE"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusEndboss.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level_1.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./models/win.class.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/2_character_pepe/sombrero-32.png">
</head>

<body>

    <div class="startScreen" id="startScreen">
        <img src="./img/9_intro_outro_screens/start/startscreen_2.png">
        <div class="btnDiv">
            <button id="startBtn" onclick="init()">START</button>
        </div>
        <a href="https://www.freepik.com/vectors/desert-cactus">Desert cactus vector created by brgfx -
            www.freepik.com</a>

    </div>

    <div id="howTo" class="howTo d-none">
        <h2>How to play</h2>
        <p>WALK: ⇦/⇨ / A/D | JUMP: ⇧/W | THROW: SPACE
        </p>
    </div>



    <div class="d-none" id="canvasDiv">
        <canvas id="canvas" width="720px" height="480px"></canvas>
    </div>

    <div class="overlay">
        <div id="hud" class="mobile">
            <div class="panel">
                <button id="btnLeft"><img src="./img/10_mobile_hud/arrow-left.png" alt=""></button>
                <button id="btnRight"><img src="./img/10_mobile_hud/arrow-right.png" alt=""></button>
            </div>
            <div class="panel">
                <button id="btnJump"><img src="./img/10_mobile_hud/arrow-up.png" alt=""></button>
                <button id="btnThrow"><img src="./img/10_mobile_hud/arrow-throw.png" alt=""></button>
            </div>
        </div>
    </div>

</body>

</html>
